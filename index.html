<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANPAV Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://www.datanami.com/wp-content/uploads/2023/02/ChatGPT_shutterstock_CKA-scaled.jpg" alt="ANPAV Logo" class="logo">
      <h1>ANPAV</h1>
    </div>
    <div class="username" id="username"></div>
    <nav>
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
      <ul id="menuList">
        <li>
          <a href="#">Course</a>
          <div class="tooltip">View courses offered</div>
        </li>
        <li>
          <a href="#">Result</a>
          <div class="tooltip">Check your results</div>
        </li>
        <li>
          <a href="#">Updates</a>
          <div class="tooltip">Latest news & notices</div>
        </li>
      </ul>
    </nav>
  </header>

  <section class="adsense">ADSENSE</section>

  <div class="main-content">
    <section class="cards">
      <a href="cse.html" class="card">
        <img src="https://www.datanami.com/wp-content/uploads/2023/02/ChatGPT_shutterstock_CKA-scaled.jpg" alt="CSE QR">
        <span>CSE</span>
      </a>
      <a href="ec.html" class="card">
        <img src="https://www.datanami.com/wp-content/uploads/2023/02/ChatGPT_shutterstock_CKA-scaled.jpg" alt="E&C QR">
        <span>E&C</span>
      </a>
      <a href="eee.html" class="card">
        <img src="https://www.datanami.com/wp-content/uploads/2023/02/ChatGPT_shutterstock_CKA-scaled.jpg" alt="EEE QR">
        <span>EEE</span>
      </a>
      <a href="mec.html" class="card">
        <img src="https://www.datanami.com/wp-content/uploads/2023/02/ChatGPT_shutterstock_CKA-scaled.jpg" alt="MEC QR">
        <span>MEC</span>
      </a>
      <a href="cvl.html" class="card">
        <img src="https://www.datanami.com/wp-content/uploads/2023/02/ChatGPT_shutterstock_CKA-scaled.jpg" alt="CVL QR">
        <span>CVL</span>
      </a>
    </section>

    <section class="info-panel">
      <img src="https://www.datanami.com/wp-content/uploads/2023/02/ChatGPT_shutterstock_CKA-scaled.jpg" alt="Result Details">
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
